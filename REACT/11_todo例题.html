<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODOLIST</title>
    <style>
        .red{
            background: #f00;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>
    <script type="text/babel">
        
        class Main extends React.Component{
            constructor(){
                super()
                this.state={
                    list:[
                        {
                            id:1,
                            name:'吃饭',
                            active:false,
                            show:true,
                        },
                        {
                            id:2,
                            name:'睡觉',
                            active:true,
                            show:true,
                        }
                    ],
                    idx:3
                }
                this.add=this.add.bind(this);
                this.change=this.change.bind(this);
                this.delete=this.delete.bind(this);
                this.search=this.search.bind(this);
            }
            add(val){
                let arr=[...this.state.list];
                arr.push({
                    id:this.state.idx++,
                    name:val,
                    active:false,
                    show:true
                });
                this.setState({
                    list:arr
                })
            }
            change(id){
                let arr=[...this.state.list];
                arr.forEach((obj,index)=>{
                    if(obj.id==id){
                        obj.active= !obj.active;
                    }
                })
                this.setState({
                    list:arr
                })
            }
            delete(index){
                let arr=[...this.state.list];
                arr.splice(index,1);
                console.log(index,arr);
                this.setState({
                    list:arr
                });
            }
            search(val){
                let list=[...this.state.list];
                list.forEach((obj)=>{
                    if(obj.name.includes(val)){
                        obj.show=true;
                    }else{
                        obj.show=false;
                    }
                });
                this.setState({
                    list
                })
            }
            render(){
                return(
                    <div>
                        <h1>TODOLIST</h1>
                        <Search search={this.search}></Search>
                        <Add add={this.add}></Add>
                        <ShowList list={this.state.list} change={this.change} delete={this.delete}></ShowList>
                    </div>
                )
            }
        }
        class Search extends React.Component{
            render(){
                return(
                    <div>
                        <input type="text" ref={input=>this.myInput=input}/>
                        <button onClick={()=>{
                            this.props.search(this.myInput.value);
                        }}>搜索</button>
                    </div>
                )
            }
        }
        class Add extends React.Component{
            render(){
                return(
                    <div>
                        <input type="text" ref={input=>this.myInput=input}/>
                        <button onClick={()=>{this.props.add(this.myInput.value)}}>添加</button>
                    </div>
                )
            }
        }
        class ShowList extends React.Component{
            render(){
                return(
                    <ul>
                        {
                            this.props.list.map((obj,index)=>{
                                let a=obj.active?"red":"";
                                let b=obj.show?"show":"hide";
                                let cName=a+""+b;
                                return(
                                    <li className={obj.active?"red":""} key={obj.id}
                                        onClick={
                                            ()=>{
                                                this.props.change(obj.id);
                                            }
                                        }
                                    >
                                        {obj.name}
                                        <button onClick={(e)=>{
                                            this.props.delate(index);
                                            e.stopPropagation();
                                        }}>删除</button>
                                    </li>
                                )
                            })
                        }
                    </ul>
                )
            }
        }

        ReactDOM.render(
            <Main></Main>,
            document.getElementById('root')
        )
    </script>
</body>
</html>
