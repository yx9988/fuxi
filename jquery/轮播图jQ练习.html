<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
             width: 1000px;
             height:500px;
             margin :250px;
             margin-top:100px;
             position: relative;
        }
        ul{
            list-style: none;
            position: relative;
        }
        li{
            position: absolute;
            top: 0;
            left: 0;
            float:left;
            text-align:center;
        }
        li img{
            width: 100%;
            height:100%;
        }
        .hide{
            display: none;
        }
        p{  
            position: absolute;
            top:85%;
            left:0%;
            width: 100%;
            background: rgba(255,255,255,0.5);
            padding: 10px;
        }
        button{
            position: absolute;
            margin-left:50px;
            margin-top:80px;
            border:none;
            outline: none;
            background-color:rgba(0,0,0,0.5);
            width: 50px;
            height:100px;
        }
        #btn01{
            top:30%;
            left:85%;
            font-size: 50px;
            color: #ccc;
        }
        #btn02{
            top:30%;
            left:0;
            font-size: 50px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li>
                <img src="img/下午 趴在桌子的女孩4k动漫壁纸3840x2160_彼岸图网.jpg" alt="">
                <p>下午 趴在桌子上的女孩</p>
            </li>
            <li class="hide">
                <img src="img/在樱花散落之前 樱花 风景 天空 ˮ 4k动漫壁纸_彼岸图网.jpg" alt="">
                <p>在樱花散落之前</p>
            </li>
            <li class="hide">
                <img src="img/天气之子天空照片4k壁纸3840x2160_彼岸图网.jpg" alt="">
                <p>天气之子天空</p>
            </li>
            <li class="hide">
                <img src="img/快乐的地方 女孩眺望 城市夜景 4k动漫壁纸_彼岸图网.jpg" alt="">
                <p>女孩眺望 城市夜景</p>
            </li>
            <li class="hide">
                <img src="img/高地 月亮 云 ɽ 唯美动漫风景4k壁纸3840x2160_彼岸图网.jpg" alt="">
                <p>高地 月亮 云</p>
            </li>
        </ul>
        
        <button id="btn01" onclick="last()" width="100%" height="100%">&gt;</button>
        <button id="btn02" onclick="next()" width="100%" height="100%">&lt;</button>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function(){
            setInterval("next()",1000);
        })
        var index =0;
        function next(){
            $("li :eq("+index+")").fadeOut(1000);
            if(index==4){
                index=0
            }else{
                index++;
                $("li:eq("+index+")").fadeIn(1000);
            }
        }
        function last(){
            $("li :eq("+index+")").fadeOut(1000);
            if(index==0){
                index=4;
            }else{
                index--
                $("li:eq("+index+")").fadeIn(1000);
            }
        }

    </script>
</body>
</html>
