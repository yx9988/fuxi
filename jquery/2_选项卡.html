<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            margin:250px;
        }
        ul{
            list-style:none;
        }
        #btns{
            overflow: hidden;
        }
        #btns li{
            float: left;
            height:30px;
            width:40px;
            border: 1px solid #898989;
            border-bottom:none;
            margin-right:20px;
            line-height: 30px;
            text-align:center;
        }
        #content{
            width: 400px;
            height: 200px;
            border: 1px solid #898989;
        }
        .active{
            background: #6D84B4;
            color:#fff;
        }
        #content div{
            display: none;
        }
        #content .selected{
            display: block;
        }
    </style>
</head>

<body>
    <div id="container">
        <ul id="btns">
            <li class="active">时事</li>
            <li>体育</li>
            <li>娱乐</li>
        </ul>
        <div id="content">
            <div class="selected">时事</div>
            <div>体育</div>
            <div>娱乐</div>
        </div>
    </div>
    <script src="jquery-1.12.4.js"></script>

    <script>

        $('#btns li').on('click',function(){
            $(this).addClass('active').siblings().removeClass('active');
            $('#content div').eq($(this).index()).addClass('selected').siblings().removeClass('selected')
         })
        
    </script>
</body>
</html>
