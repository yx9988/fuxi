<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>延时打印循环变量</title>
</head>
<body>
    <script>
    // //1. var 改为let
    //     for(var i=0;i<3;i++){
    //         setTimeout(function(){
    //             console.log(i)
    //         },100)
    //     }
    //2.闭包写法
        for(var i=0;i<3;i++){
            //函数立即调用或即时函数
            (function(j){
                setTimeout(function(){
                    console.log(j)
                },100)
            })(i);
        }
        //每循环一次i的值都会传给j，然后打印j
    </script>
</body>
</html>
