<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- 双向绑定 -->
        <input type="text" v-model="msg">
        <h2>{{msg}}</h2>
        <!-- 复选框 -->
        <input type="checkbox" v-model="hobby" value="篮球">篮球
        <input type="checkbox" v-model="hobby" value="唱歌">唱歌
        <input type="checkbox" v-model="hobby" value="跳舞">跳舞
        <!-- 单选框 -->
        <input type="radio" value="1" v-model="sex">男
        <input type="radio" value="2" v-model="sex">女
        
        <!-- 下拉框 -->
        <select v-model="school">
            <option value="hd" >黑大</option>
            <option value="sd" >师大</option>
            <option value="lg" >理工</option>
        </select>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"haha",
                hobby:["唱歌"],
                sex:'2',
                school:'lg'
            }
        })
    </script>
</body>
</html>
