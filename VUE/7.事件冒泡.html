<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #big{
            width: 300px;
            height: 300px;
            background: blue;
        }
        #small{
            width: 150px;
            height: 150px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="big" @click="fn()">
            <div id="small" @click.stop="fn1()">

            </div>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            methods:{
                fn(){
                    console.log('111')
                },
                fn1(){
                    console.log("222")
                }
            }
        })
    </script>
</body>
</html>
