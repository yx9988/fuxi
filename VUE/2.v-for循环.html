<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul> <!-- 循环studentList数组   obj取到数组中的每一个元素-->
            <li v-for="yuansu in studentList">{{yuansu.name}} |{{yuansu.age}}</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        let vm=new Vue({
            el:"#app",
            data:{
                studentList:[
                    {
                        name:'zs',
                        age:11
                    },
                    {
                        name:'ls',
                        age:12
                    },{
                        name:'ww',
                        age:13
                    }
                ]
            }
        })
    </script>
</body>
</html>
